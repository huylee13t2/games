<div class="loginContainer">
	<div class="container">
		<div class="loginForm">
			<h3>Register</h3>
			<div class="form-group">
				<input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="account.username" >
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="account.password" >
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="re_password" placeholder="Re-Password" [(ngModel)]="account.re_password" >
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="account.email" >
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="full_name" placeholder="Fullname" [(ngModel)]="account.full_name" >
			</div>
			<div class="form-group">
				<select class="form-control" name="gender" [(ngModel)]="account.gender" >
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<input class="form-control" type="number" name="phone" placeholder="Number Phone" [(ngModel)]="account.phone" >
			</div>
			<div class="action">
				<a class="btn btn-success login" (click)="register()" >Register</a>
				<a [routerLink]="['/login']">Login account</a>
			</div>
		</div>
	</div>
</div>
