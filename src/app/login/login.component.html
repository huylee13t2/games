<div class="loginContainer">
	<div class="container">
		<div class="loginForm">
			<h3>Login</h3>
			<div class="form-group">
				<input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="account.username" >
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="account.password" >
			</div>
			<div class="action">
				<a class="btn btn-success login" (click)="login()" >Login</a>
				<a [routerLink]="['/register']">Create new account</a>
			</div>
		</div>
	</div>
</div>
